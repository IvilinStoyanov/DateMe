<div fxLayout="row" fxLayoutAlign="center center">
  <h2 mat-dialog-title class="text-ex-lg border-bottom pb-1">Upload image</h2>
</div>
<mat-dialog-content>
  <div fxLayout="row" fxLayoutGap="15px">
    <div fxLayout="column">
      <div fxLayout="column" fxLayoutAlign="center center" ng2FileDrop
        [ngClass]="{ 'nv-file-over': hasBaseDropzoneOver }" (fileOver)="fileOverBase($event)" [uploader]="uploader"
        class="well ten my-drop-zone">
        <mat-icon color="success" class="mb-1">upload_file</mat-icon>
        Drop files to upload
      </div>
      <!-- TODO: Style them -->
      <!-- Multiple
      <input type="file" ng2FileSelect [uploader]="uploader" multiple /><br /> -->
      <label for="file-upload" class="custom-file-upload">
        Choose file
      </label>
      <input hidden id="file-upload" type="file" ng2FileSelect [uploader]="uploader" />
    </div>
    <div fxLayout="column" fxFlex="290px">
      <div class="mb-4">
        <h4 class="mb-1 mt-0">Upload queue</h4>
        <!-- <p class="mt-1">Queue length: {{ uploader?.queue?.length }}</p> -->
        <!-- <div fxLayout="row" fxLayoutAlign="space-between center" class="border-bottom mb-1">
          <div>Name</div>
          <div>Size</div>
        </div> -->
        <div *ngFor="let item of uploader.queue" fxLayout="row" fxLayoutAlign="space-between center" class="mb-1">
          <div>
            <strong>{{ item?.file?.name }}</strong>
          </div>
          <div *ngIf="uploader.options.isHTML5" nowrap>
            {{ item?.file?.size / 1024 / 1024 | number: ".2" }} MB
          </div>
        </div>
        <div class="mt-3">
          <div>
            <!-- Queue progress: -->
            <div class="mt-1">
              <ngx-progress-bar [value]="uploader.progress"></ngx-progress-bar>
              <!-- <div class="progress-bar" [ngStyle]="{ width: uploader.progress + '%' }"></div> -->
            </div>
            <!-- <button mat-raised-button color="success" type="button" class="mr-1" (click)="uploader.uploadAll()"
              [disabled]="!uploader.getNotUploadedItems().length">
              <mat-icon>cloud_upload</mat-icon> Upload all
            </button>
            <button mat-raised-button color="accent" type="button" class="mr-1" (click)="uploader.cancelAll()"
              [disabled]="!uploader.isUploading">
              <mat-icon>do_disturb</mat-icon> Cancel all
            </button>
            <button mat-raised-button color="warn" type="button" (click)="uploader.clearQueue()"
              [disabled]="!uploader.queue.length">
              <mat-icon>delete</mat-icon> Remove all
            </button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
