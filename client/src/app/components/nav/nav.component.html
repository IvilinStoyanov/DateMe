<nav>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="primary" [routerLink]="['/home']" routerLinkActive="router-link-active">
      Home
    </button>
    <div *ngIf="(accountService.currentUser$ | async) === null">
      <button mat-raised-button color="primary" (click)="openLoginDialog()">
        Login
      </button>
    </div>
    <div *ngIf="accountService.currentUser$ | async">
      <button mat-raised-button color="primary" [routerLink]="['/members']" routerLinkActive="router-link-active">
        Members
      </button>
    </div>
    <div *ngIf="accountService.currentUser$ | async">
      <button mat-raised-button color="primary" (click)="logout()">
        Logout
      </button>
    </div>
  </div>
</nav>
