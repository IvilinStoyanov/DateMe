<div fxLayout="row" fxLayoutAlign="space-between start">
  <h1 mat-dialog-title>Register</h1>
  <button mat-icon-button (click)="close()">
      <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
<form #loginForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput name="username" [(ngModel)]="model.username" />
  </mat-form-field>
  <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput name="password" type="password" [(ngModel)]="model.password" />
  </mat-form-field>
  <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit">Enter</button>
  </div>
</form>
</div>
